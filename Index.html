<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Order Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        

        <div class="card"> 
            <div >
                <img class="card__picture" src="./images/illustration-hero.svg" alt="">
            </div>

            <div class="card__content">
                <div class="card__content__info">
                    <h1 class="card__content__info__title">Order Summary</h1>

                    <p class="card__content__info__description">You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like!
                    </p>
                </div>

                <div class="card__plan">
                    <div class="card__content__plan__picture"> <img src="./images/icon-music.svg" alt=""></div>

                    <div class="card__content__plan__description">
                        <h3 class="card__content__plan__description__title">Annual Plan</h3>
                        <p class="card__content__plan__description__cost">$59.99/year</p>
                    </div>
                    <a class="card__content__plan__change" href="#">Change</a>
                    
                
                </div>

                <a class="card__content__payment" href="#">Proceed to Payment</a>
                <a class="card__content__cancel" href="#">Cancel Order</a>
            </div>
           
        </div>
    </body>
</html>
